{% macro render_field_with_errors(field) %}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    {% for error in field.errors %}
    <p class=error>
      <strong>Error: </strong>{{ error }}
    </p>
    {% endfor %}
    {% endif %}
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
